<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Calculator - Jacobi & Gauss-Seidel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Numerical Calculator</h1>
            <p>Selesaikan sistem persamaan linear dengan metode iteratif</p>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <span id="theme-label">Dark Mode</span>
            </div>
        </header>

        <main>
            <div class="input-section">
                <div class="matrix-input">
                    <h2>Input Matriks</h2>
                    <div class="matrix-size">
                        <label for="size">Ukuran Matriks (n x n):</label>
                        <input type="number" id="size" min="2" max="6" value="3">
                    </div>
                    <div id="matrix-container"></div>
                    <div class="tolerance">
                        <label for="tolerance">Toleransi Error:</label>
                        <input type="number" id="tolerance" step="0.0001" value="0.001">
                    </div>
                    <div class="max-iterations">
                        <label for="max-iter">Maksimum Iterasi:</label>
                        <input type="number" id="max-iter" min="1" value="100">
                    </div>
                </div>

                <div class="initial-guess">
                    <h2>Tebakan Awal</h2>
                    <div id="initial-guess-container"></div>
                </div>
            </div>

            <div class="button-group">
                <button id="jacobi-btn" class="method-btn">Jacobi Method</button>
                <button id="gauss-seidel-btn" class="method-btn">Gauss-Seidel Method</button>
                <button id="reset-btn" class="reset-btn">Reset</button>
            </div>

            <div class="result-section">
                <h2>Hasil Perhitungan</h2>
                <div id="method-explanation" class="explanation-box">
                    <p>Pilih metode untuk melihat penjelasan dan hasil perhitungan.</p>
                </div>
                <div id="calculation-result" class="result-box">
                    <div id="iterations-table"></div>
                    <div id="final-result"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
